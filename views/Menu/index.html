<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wordle Unlimited</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="/Menu/style.css">
    <script src="/Menu/index.js" defer></script>
</head>
<body>
    <h1 class="text-center">
      <button type="button" class="btn btn btn-outline-primary float-left" id="options" onclick="getOptions();">Options ⚙️</button>
        <b class="text">MAIN MENU</b>
    </h1>   

    <div class="buttons text-center">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-outline-danger btn-lg btn-block" onclick="window.location.href = '/singleplayer';">Single Player</button>
        </div>
        <br>
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-outline-success btn-lg btn-block" onclick="window.location.href = '/multiplayer';">Multiplayer</button>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLongTitle">Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            What would you like to be called?
            <input type="text" id="name-input" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="modal-footer border-0">
            <button type="button" id="submit-name" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
  </div>
    <div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="exampleModalLongTitle">Options</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="options-modal-body text-center">
              ...
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
